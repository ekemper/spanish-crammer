<div class="container">

	<form [formGroup]="definitionForm" (ngSubmit)="submitForm(definitionForm.value)">
		<div class="row">
			<div class="col-sm-12 col-md-6">
				  
				  <div class="form-group">
					<div class="card">
					  <div class="card-header">
					    <label>Spanish</label>
					  </div>
					  <div class="card-block">
					    <input class="form-control" 
					    	   id="spanishInput" 
					           type="text" 
					           placeholder="Hola Mundo..." 
					           [formControl]="definitionForm.controls['spanish']">
					  </div>
					</div>

				  </div>

				<div class="form-group">
				    <button type="submit" class="btn btn-outline-primary">Save</button>
				</div>
  
			</div>	 


			<div class="col-sm-12 col-md-6">	  

				  <div class="form-group">

				  	<div class="card">
					  <div class="card-header">
					    <label>English</label>
					  </div>
					  <div class="card-block">
					    <!-- <h4 class="card-title">Special title treatment</h4>
					    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
					    <input class="form-control" 
				           id="englishInput" 
				           type="text" 
				           placeholder="Hello World..." 
				           [formControl]="definitionForm.controls['english']">
					  </div>
					</div>

				  </div>
			</div>
		</div>

	</form>

</div>

<div class="alert alert-success" role="alert" *ngIf="newDefinitionSaved">
  <strong>Success! </strong> New Definition saved.
</div>
