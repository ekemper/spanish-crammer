<div class="container">
	
	<div class="row">
		<div class="col-sm-12 col-md-4">

			<form [formGroup]="definitionForm" (ngSubmit)="submitForm(definitionForm.value)">
			  
			  <div class="form-group">
			    <label>Spanish</label>

			    <input class="form-control" 
			    	   id="spanishInput" 
			           type="text" 
			           placeholder="Hola Mundo" 
			           [formControl]="definitionForm.controls['spanish']">
			  </div>

			  <div class="form-group">
			    <label>English</label>
			    <input class="form-control" 
			           id="englishInput" 
			           type="text" 
			           placeholder="Hello World" 
			           [formControl]="definitionForm.controls['english']">
			  </div>

			  <div class="form-group">
			    <button type="submit" class="btn btn-outline-primary">Update</button>
			  </div>

			</form>
		</div>

	</div>

</div>

<div class="alert alert-success" role="alert" *ngIf="definitionUpdated">
  <strong>Success!</strong> Definition updated.
</div>
